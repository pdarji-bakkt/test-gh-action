name: matrix
on: 
  push:
    branches: main
jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1,2,3]
    steps:
      - name: generate-output
        id: gen_output
        run: |
          version="${{ matrix.version }}"
          echo "output_${version}=${version}" >> "$GITHUB_OUTPUT"
  
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo '${{ toJSON(needs.job1.outputs) }}'